<section class="bg-white">
    <div class="py-8 max-w-screen-xl px-4 mx-auto  sm:py-16 lg:px-6">
        <div class="mb-4">
            <h2 class="text-4xl text-center tracking-tight font-extrabold text-gray-900">SUPPORT MECHANISM</h2>
        </div>
        <div class="mt-3 flex flex-col justify-center items-center py-8">
            <h1 class="text-3xl font-semibold">Services</h1>
            <div class="py-16 w-full flex flex-wrap justify-center items-center gap-16">
                <div *ngFor="let serv of services" class="w-[250px] h-[200px] text-center">
                    <div class="border-2 border-solid border-[#636468] rounded-xl p-9 text-center">
                        <div class="w-20 h-20 mx-auto rounded-full flex items-center justify-center">
                            <img [src]="serv.url" alt="">
                        </div>
                    </div>
                    <p class="text-base mt-2 capitalize">{{ serv.title }}</p>
                </div>
            </div>
        </div>
    </div>
  </section>
  <section class=" bg-[#F5F4FE]">
    <div class="mt-3 flex flex-col justify-center items-center py-8 max-w-screen-xl">
        <h1 class="text-3xl font-semibold">Support Mediums</h1>
        <div class="py-16 flex flex-wrap justify-center items-center gap-16 w-[90%]">
            <div *ngFor="let sp of supportMediums" class="w-[250px] h-[200px] text-center">
                <div class="border-2 border-solid border-[#636468] rounded-xl p-9 text-center">
                    <div class="w-20 h-20 mx-auto rounded-full flex items-center justify-center">
                        <img [src]="sp.url" alt="">
                    </div>
                </div>
                <p class="text-base mt-2 capitalize">{{ sp.title }}</p>
            </div>
        </div>
    </div>
  </section>
