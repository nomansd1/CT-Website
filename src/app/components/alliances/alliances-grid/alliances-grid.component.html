<section class="bg__all1 h-[70vh]">
    <div class=" px-4 mx-auto max-w-screen-xl  lg:px-6 h-[70vh] grid items-center">
        <div>
            <h2 class="text-4xl text-center uppercase tracking-tight font-extrabold text-gray-900">Memberships</h2>
        </div>
        <div class="flex justify-center items-center w-full md:w-[80%] mx-auto -mt-14">
            <div *ngFor="let member of memberships" class="max-w-xs h-full flex items-center mx-auto">
                <img [src]="member.img" alt="">
            </div>
        </div>
    </div>
  </section>
  <section class="h-[70vh]">
    <div class=" px-4 mx-auto max-w-screen-xl  lg:px-6 h-[70vh] grid items-center">
        <div>
            <h2 class="text-4xl text-center uppercase tracking-tight font-extrabold text-gray-900">Partners</h2>
        </div>
        <div class="flex justify-center items-center mx-auto w-full md:w-[80%] ">
            <div *ngFor="let partner of partners" class="max-w-xs h-full flex flex-col items-center mx-auto">
                <img [src]="partner.img" alt="">
                <h1 class="text-3xl font-medium text-center mx-auto uppercase max-w-xs mt-3">{{ partner.title }}</h1>
            </div>
        </div>
    </div>
  </section>
  <section class="bg__all2 grid items-center">
    <div class=" px-4 mx-auto max-w-screen-xl  lg:px-6 grid items-center">
        <div>
            <h2 class="text-4xl text-center uppercase tracking-tight font-extrabold text-gray-900">Joint Ventures</h2>
        </div>
        <div class="flex flex-wrap gap-16 md:gap-24 mt-24 justify-between items-center mx-auto w-full md:w-[80%]">
            <div *ngFor="let venture of ventures" class="max-w-xs h-full flex flex-col items-center mx-auto">
                <h2 class="text-2xl font-semibold uppercase text-center mb-3"> {{ venture.title }} </h2>
                <img [src]="venture.img" class="w-[250px]" alt="">
            </div>
        </div>
    </div>
  </section>
