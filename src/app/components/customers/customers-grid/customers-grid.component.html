<section class="bg-white">

        <div class="mb-8">
            <h2 class="mb-4 text-4xl text-center tracking-tight font-extrabold text-gray-900 capitalize">our valuable customers</h2>
        </div>
        <div class="flex flex-wrap justify-center items-center gap-16 transition-all duration-300 ease-linear">
