<section class="bg-white">
    <div class="pt-8 max-w-screen-xl px-4 mx-auto  sm:pt-16 lg:px-6">
        <div class="mb-8">
            <h2 class="text-4xl text-center tracking-tight font-extrabold text-gray-900">OUR SERVICES NETWORK</h2>
        </div>
    </div>
</section>
<div *ngFor="let network of networks; let i = index" [ngClass]="{'bg-[#EAECED]': i % 2 != 0 }" class="w-full">
    <div class="py-16 md:h-screen px-4 mx-auto lg:px-6 max-w-screen-xl flex flex-col justify-between items-center md:grid md:grid-cols-12">
        <div class="w-full h-full col-span-5">
            <div class="flex items-center">
                <h1 class="text-2xl md:text-4xl font-semibold"> {{ network.title }} </h1>
                <img [src]="network.flag" class="w-12 h-8 ml-3" alt="">
            </div>
            <div class="mt-2">
                <h1 class="text-xl font-medium uppercase"> {{ network.office }} 
                    <sup class="text-sm">{{network.partner}}</sup>
                </h1>
                <span class="text-base block" *ngFor="let add of network.address">
                    {{add.title}}
                </span>
                <h1 class="text-xl font-medium uppercase mt-2"> {{ network.regHead }} </h1>
                <ul *ngIf="network.regionalOffice" class="ml-5">
                    <li class="text-base list-disc">{{ network.regionalOffice }}</li>
                </ul>
                <h1 class="text-xl font-medium uppercase mt-2">{{ network.branchHead }}</h1>
                <ul *ngIf="network.regionalOffice" class="ml-5">
                    <li class="text-base list-disc" *ngFor="let off of network.branchOffices">
                        {{off.title}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="grid items-center justify-center w-full h-full col-span-7">
            <img [src]="network.map" class="w-[90%]" alt="">
        </div>
    </div>
</div>
