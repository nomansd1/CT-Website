<section class="bg-white">
    <div class="py-8 max-w-screen-xl px-4 mx-auto  sm:py-16 lg:px-6">
        <div class="mb-4">
            <h2 class="text-4xl text-center tracking-tight font-extrabold text-gray-900">OUR SERVICES NETWORK</h2>
        </div>
        <div *ngFor="let network of networks" class="flex flex-col justify-between items-center md:grid md:grid-cols-12 py-4">
            <div class="w-full h-full col-span-5">
                <div class="flex items-center">
                    <h1 class="text-2xl md:text-4xl font-semibold"> {{ network.title }} </h1>
                    <img [src]="network.flag" class="w-12 h-8 ml-10" alt="">
                </div>
                <div class="mt-2">
                    <h1 class="text-xl font-medium uppercase"> {{ network.office }} </h1>
                    <span class="text-base block" *ngFor="let add of network.address">
                        {{add.title}}
                    </span>
                </div>
            </div>
            <div class="grid items-center justify-center w-full h-full col-span-7">
                <img [src]="network.map" class="w-[90%]" alt="">
            </div>
        </div>
    </div>
  </section>
