<section class="relative grid max-w-screen-xl lg:grid-cols-12 mx-auto px-4 py-8 lg:py-16">
  <img class="hidden md:block w-full h-full absolute inset-0 -z-10 mt-5" src="../../../../assets/wm.png" alt="">    
  <div class="lg:col-span-6 justify-center items-center grid">
        <h1 class="mb-4 text-[#636468] text-4xl font-semibold uppercase tracking-tight leading-none md:text-6xl xl:text-8xl">our edges</h1>
    </div>
    <div class="lg:col-span-6">
        <section class="py-8">
            <div class="container mx-auto">
              <swiper-container loop="true" speed="500" pagination="true" autoplay="true">
                <swiper-slide>
                  <div class="flex flex-wrap justify-center">
                    <!-- edges Tile 1 -->
                    <div *ngFor="let tile of edgeGridTiles1" class="w-1/1 lg:w-1/2  px-4 mb-8 text-center">
                        <div class="p-7 text-center">
                            <span #countUp [countUp]="tile.stats" [options]="{ enableScrollSpy: true, separator: ',', suffix: '+', scrollSpyDelay: 200, }" class="text-7xl font-bold text-[#22B8EE]">{{ tile.stats }}+</span>
                            <p class="mt-2 text-gray-800 font-semibold text-sm"> {{ tile.title }} </p>
                        </div>
                    </div>
                  </div>
                </swiper-slide>
                <swiper-slide>
                  <div class="flex flex-wrap justify-center">
                    <!-- edges Tile 1 -->
                    <div *ngFor="let tile of edgeGridTiles2" class="w-1/1 lg:w-1/2  px-4 mb-8 text-center">
                        <div class="p-7 text-center">
                            <span #countUp [countUp]="tile.stats" [options]="{ enableScrollSpy: true, separator: ',', suffix: '+', scrollSpyDelay: 700, }" class="text-7xl font-bold text-[#22B8EE]">{{ tile.stats }}+</span>
                            <p class="mt-2 text-gray-800 font-semibold text-sm"> {{ tile.title }} </p>
                        </div>
                    </div>
                  </div>
                </swiper-slide>
                <swiper-slide>
                  <div class="flex flex-wrap justify-center">
                    <!-- edges Tile 1 -->
                    <div *ngFor="let tile of edgeGridTiles3" class="w-1/1 lg:w-1/2  px-4 mb-8 text-center">
                        <div class="p-7 text-center">
                            <span #countUp [countUp]="tile.stats" [options]="{ enableScrollSpy: true, separator: ',', suffix: '+', scrollSpyDelay: 1500, }" class="text-7xl font-bold text-[#22B8EE]">{{ tile.stats }}+</span>
                            <p class="mt-2 text-gray-800 font-semibold text-sm"> {{ tile.title }} </p>
                        </div>
                    </div>
                  </div>
                </swiper-slide>
              </swiper-container>
            </div>
          </section>   
    </div>
</section>
