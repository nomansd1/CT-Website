<section class="bg-[#031C32] grid items-center">
    <div class="py-8 px-4 mx-auto  sm:py-16 lg:px-6 max-w-screen-xl">
        <div class="mb-8 lg:mb-16">
            <h2 class="mb-4 text-4xl text-center tracking-tight font-extrabold text-white">MOBILE APPLICATIONS</h2>
        </div>
        <div class="gap-8 flex flex-wrap justify-center">
            <div *ngFor="let tile of appGridTiles" class="w-[14rem] p-6 text-center bg-white max-w-sm rounded-md">
                <div class="flex justify-center items-center mb-4 w-32 h-32 mx-auto">
                    <img [src]="tile.imgSource" alt="">
                </div>
                <h3 class="mt-4 text-lg font-medium capitalize text-[#446363]">{{ tile.title }}</h3>
            </div>
        </div>
    </div>
  </section>
