<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
        <div class="mb-8 lg:mb-16">
            <h2 class="mb-4 text-4xl text-center tracking-tight font-extrabold text-gray-900 dark:text-white">MOBILE APPLICATIONS</h2>
        </div>
        <div class="space-y-8 justify-center grid md:grid-cols-3 lg:grid-cols-4 md:gap-12 md:space-y-0">
            <div *ngFor="let tile of appGridTiles" class="p-6 text-center bg-white max-w-sm">
                <div class="flex justify-center items-center mb-4 w-20 h-20 mx-auto">
                    <img [src]="tile.imgSource" alt="">
                </div>
                <h3 class="mt-4 text-xl font-bold capitalize">{{ tile.title }}</h3>
            </div>
        </div>
    </div>
  </section>
