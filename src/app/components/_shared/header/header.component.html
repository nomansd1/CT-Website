<header
    [ngClass]="{ 'bg-[#211C5D] top-0': header,'fixed top-0': fixedHeader, 'absolute': absoluteHeader, '-top-full': hideTop, 'bg-[#211C5D]': router.url == '/faq'}"
    class="z-[999] px-4 lg:px-6 py-2.5 left-0 right-0 transition-all duration-700 ease-in-out">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
        <a routerLink="" class="flex items-center">
            <img src="../../../../assets/ctwhitelogo.png" class="mr-3 h-10" alt="Cloudtenants Logo" />
        </a>
        <div class="flex items-center xl:hidden xl:order-2">
            <!-- <a href="#"
                class="hidden md:flex text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Explore
                More</a> -->
            <button (click)="onToggleSidebar()" type="button"
                class="toggle__menu inline-block items-center w-[42px] p-2 ml-1 text-sm focus:outline-none">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </button>
        </div>
        <div
            class="hidden justify-between items-center w-full xl:flex xl:w-auto xl:order-1 transition-all duration-300 ease-in-out">
            <ul class="flex flex-col mt-4 font-medium xl:flex-row xl:space-x-8 xl:mt-0">
                <li *ngFor="let link of navLinks">
                    <a [routerLink]="link.url"
                        class="block py-2 pr-4 pl-3 active:text-white text-gray-300 hover:text-white text-sm rounded bg-primary-700 xl:bg-transparent xl:text-primary-700 xl:p-0 hover:bg-gray-700 xl:hover:bg-transparent xl:border-0 xl:hover:text-primary-700"
                        aria-current="page">
                        {{ link.title }}
                    </a>
                </li>
                <li>
                    <a routerLink="demo"
                        class="hidden lg:flex items-center py-2 pr-4 pl-3 active:text-white text-gray-300 hover:text-white text-sm rounded bg-primary-700 xl:bg-transparent xl:text-primary-700 xl:p-0 hover:bg-gray-700 xl:hover:bg-transparent xl:border-0 xl:hover:text-primary-700">
                        <svg class="w-5 h-5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 22 21">
                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                d="M7.24 7.194a24.16 24.16 0 0 1 3.72-3.062m0 0c3.443-2.277 6.732-2.969 8.24-1.46 2.054 2.053.03 7.407-4.522 11.959-4.552 4.551-9.906 6.576-11.96 4.522C1.223 17.658 1.89 14.412 4.121 11m6.838-6.868c-3.443-2.277-6.732-2.969-8.24-1.46-2.054 2.053-.03 7.407 4.522 11.959m3.718-10.499a24.16 24.16 0 0 1 3.719 3.062M17.798 11c2.23 3.412 2.898 6.658 1.402 8.153-1.502 1.503-4.771.822-8.2-1.433m1-6.808a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z" />
                        </svg>
                        Request Demo
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
