<header [ngClass]="{ 'bg-[#211C5D] top-0': header,'fixed top-0': fixedHeader, 'absolute': absoluteHeader, '-top-full': hideTop}" class="z-50 px-4 lg:px-6 py-2.5 left-0 right-0 transition-all duration-700 ease-in-out">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
        <a routerLink="" class="flex items-center">
            <img src="../../../../assets/ctwhitelogo.png" class="mr-3 h-10" alt="Cloudtenants Logo" />
        </a>
        <div class="flex items-center xl:order-2">
            <!-- <a href="#"
                class="hidden md:flex text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Explore
                More</a> -->
            <a routerLink="demo"
                class="hidden md:items-center lg:flex text-white font-medium text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 focus:outline-none">
                <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="transparent" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12" y2="8"></line>
                    <line x1="8" y1="12" x2="8" y2="12"></line>
                    <line x1="16" y1="12" x2="16" y2="12"></line>
                </svg>   
                Request Demo
            </a>
            <button (click)="onToggleSidebar()" type="button"
                class="toggle__menu inline-block items-center w-[42px] p-2 ml-1 text-sm lg:hidden focus:outline-none">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </button>
        </div>
        <div class="hidden justify-between items-center w-full xl:flex xl:w-auto xl:order-1 transition-all duration-300 ease-in-out">
            <ul class="flex flex-col mt-4 font-medium xl:flex-row xl:space-x-8 xl:mt-0">
                <li *ngFor="let link of navLinks">
                    <a [routerLink]="link.url"
                        class="block py-2 pr-4 pl-3 active:text-white text-gray-300 hover:text-white text-sm rounded bg-primary-700 xl:bg-transparent xl:text-primary-700 xl:p-0 hover:bg-gray-700 xl:hover:bg-transparent xl:border-0 xl:hover:text-primary-700"
                        aria-current="page">
                        {{ link.title }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
