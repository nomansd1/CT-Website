<header [ngClass]="{ 'bg-gray-800': header }" class="z-50 border-gray-200 px-4 lg:px-6 py-2.5 fixed left-0 right-0 top-0 transition-all duration-300 ease-linear">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
        <a href="" class="flex items-center">
            <img src="../../../../assets/ctwhitelogo.png" class="mr-3 h-10" alt="Cloudtenants Logo" />
        </a>
        <div class="flex items-center xl:order-2">
            <!-- <a href="#"
                class="hidden md:flex text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Explore
                More</a> -->
            <a href="#"
                class="hidden md:flex text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">Request
                Demo</a>
            <button (click)="toggleNavbar()" type="button"
                class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg xl:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="mobile-menu-2" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
                <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <div [class.hidden]="navbar" class="justify-between items-center w-full xl:flex xl:w-auto xl:order-1 transition-all duration-300 ease-in-out">
            <ul class="flex flex-col mt-4 font-medium xl:flex-row xl:space-x-8 xl:mt-0">
                <li *ngFor="let link of navLinks">
                    <a href="#"
                        class="block py-2 pr-4 pl-3 active:text-white text-gray-300 hover:text-white text-sm rounded bg-primary-700 xl:bg-transparent xl:text-primary-700 xl:p-0 hover:bg-gray-700 xl:hover:bg-transparent xl:border-0 xl:hover:text-primary-700"
                        aria-current="page">
                        {{ link.title }}
                    </a>
                </li>
