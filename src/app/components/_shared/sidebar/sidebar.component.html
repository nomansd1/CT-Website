<div class="sidebar__bx" [ngClass]="{'!bottom-0': sidebarVisible}">
    <div class="h-screen w-full bg-[rgba(16,90,182,.6)] relative -mt-4">
        <button (click)="onToggleSidebar()" class="absolute top-5 right-5 md:top-[3rem] md:right-[3rem] ">
            <svg class="w-5 h-5 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
        </button>
        <div class="w-[220px] md:w-[280px] mx-auto mt-5">
            <img class="w-full" src="../../../../assets/gray logo.png" alt="">
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2">
            <div class="px-8 flex justify-center items-center">
                <ul class="px-3 text-center">
                    <li *ngFor="let link of navLinks" class="mb-3">
                        <a [href]="link.url" class="text-white text-xl md:text-2xl  font-medium hover:ml-5 transition-all duration-500 ease-in-out">{{ link.title }}</a>
                    </li>
                </ul>
            </div>
            <div class="px-8 flex flex-col justify-center items-center mt-3 md:mt-0">
                <div class="mx-auto w-fit">
                    <!-- <h2 class="mb-6 text-lg font-semibold capitalize text-white">Contact Info.</h2> -->
                    <ul class="hidden font-medium text-white md:block">
                        <li *ngFor="let link of contactInfo" class="mb-1 flex">
                            <span class="mr-2"> {{ link.label }} </span>
                            <a href="#" class="hover:underline"> {{ link.val }} </a>
                        </li>
                    </ul>
                </div>
                <div class="flex space-x-5 justify-center mt-3">
                    <a href="#" class="text-white p-3 bg-[rgba(256,256,256,.2)] rounded-full hover:bg-[#00B5F9] transition-all duration-300 ease">
