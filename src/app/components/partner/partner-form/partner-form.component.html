<section class="bg-white">
    <div class="py-8 px-4 mx-auto  sm:py-16 lg:px-6">
        <div>
            <h2 class="mb-4 text-4xl text-left tracking-tight font-extrabold text-gray-900">Become a Partner</h2>
        </div>
        <div class="bg-transparent flex flex-row-reverse flex-wrap">
            <div class="mb-12 w-full shrink-0 grow-0 basis-auto md:px-3 lg:mb-0 lg:w-1/2 lg:px-6">
                <form>
                    <div class="flex flex-col md:flex-row gap-4 mb-4 justify-center items-center">
                        <div class="relative w-full">
                            <input type="text" id="name"
                                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-400 bg-transparent rounded-lg border-2 border-gray-400 focus:ring-0 focus:border-gray-900 peer focus:outline-none"
                                placeholder=" " />
                            <label for="name"
                                class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-gray-900 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Full Name</label>
                        </div>
                        <div class="relative w-full" data-te-input-wrapper-init>
                            <input type="tel" id="contact"
                                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-400 bg-transparent rounded-lg border-2 border-gray-400 focus:ring-0 focus:border-gray-900 peer focus:outline-none"
                                placeholder=" " />
                            <label for="contact"
                                class="absolute text-sm text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-gray-900 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Contact Number</label>
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row gap-4 mb-4 justify-center items-center">
                        <div class="relative w-full">
                            <input type="email" id="email"
                                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-400 bg-transparent rounded-lg border-2 border-gray-400 focus:ring-0 focus:border-gray-900 peer focus:outline-none"
                                placeholder=" " />
                            <label for="email"
                                class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-gray-900 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Email</label>
                        </div>
                        <div class="relative w-full" data-te-input-wrapper-init>
                            <input type="text" id="company"
                                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-400 bg-transparent rounded-lg border-2 border-gray-400 focus:ring-0 focus:border-gray-900 peer focus:outline-none"
                                placeholder=" " />
                            <label for="company"
                                class="absolute text-sm text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-gray-900 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Company</label>
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row gap-4 mb-4 justify-center items-center">
                        <div class="relative w-full">
                            <input type="text" id="designation"
                                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-400 bg-transparent rounded-lg border-2 border-gray-400 focus:ring-0 focus:border-gray-900 peer focus:outline-none"
                                placeholder=" " />
                            <label for="designation"
                                class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-gray-900 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Designation</label>
                        </div>
                    </div>
                    <div class="relative mb-4 w-full" data-te-input-wrapper-init>
                        <textarea id="message"
                            class="resize-none h-[190px] block px-2.5 pb-2.5 pt-2.5 w-full text-sm text-gray-400 bg-transparent rounded-lg border-2 border-gray-400 focus:ring-0 focus:border-gray-900 peer focus:outline-none"
                            placeholder=" "></textarea>
                        <label for="message"
                            class="absolute text-sm text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-gray-900 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-7 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">Tell us about your company and what you are looking for?</label>
                    </div>
                    <button type="submit" class="inline-flex items-center py-3 px-5 text-sm font-medium text-white rounded-lg bg-[#2684C4] sm:w-fit hover:bg-[#155777] focus:outline-none">
                        <span class="mr-2">Submit</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-send" viewBox="0 0 16 16"> <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/> </svg>
                    </button>
    
                </form>
            </div>
            <div class="w-full shrink-0 grow-0 basis-auto lg:w-1/2">
                <div class="flex flex-col justify-center items-center lg:items-start">
                    <img class="max-w-xs mt-5" src="../../../../assets/partgrid.png" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
