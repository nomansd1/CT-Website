<section class="bg-[#F1F1F1]">
    <div class="py-8 px-4 mx-auto  sm:py-16 lg:px-6">
        <div class="mb-8">
            <h2 class="mb-4 text-4xl text-center tracking-tight font-extrabold text-gray-900">Our Values</h2>
        </div>
        <div id="ourValues" [ngClass]="{ 'animate__animated': shouldAnimate }" class="flex flex-wrap justify-center max-w-screen-lg gap-16  mx-auto">
            <div *ngFor="let tile of valuesGridTiles" class="pt-2 pr-2 bg-white max-w-[250px] rounded-xl shadow-md">
                <div class="mx-auto py-10 bg-[#f1f1f1] px-4 rounded-tr-xl relative h-full">
                    <img class="absolute h-[70%] z-0 flex items-center justify-center" [src]="tile.count" alt="">
                    <div class="relative z-10 flex justify-center items-center mx-auto mb-4 rounded-full w-16 h-16">
                        <img [src]="tile.icon" alt="">
                    </div>
                    <div class="relative z-10 text-center mb-2">
                        <h3 class="text-xl font-bold"> {{ tile.title }} </h3>
                        <p class="text-[#636468] text-sm"> {{ tile.desc }} </p>
                    </div>
                </div>       
            </div>
        </div>
    </div>
  </section>
