<section class="bg-[#F1F1F1]">
    <div class="py-8 px-4 mx-auto  sm:py-16 lg:px-6">
        <div class="mb-8">
            <h2 class="mb-4 text-4xl text-center tracking-tight font-extrabold text-gray-900">Our Values</h2>
        </div>
        <div class="flex flex-wrap justify-center max-w-screen-lg gap-16  mx-auto">
            <div *ngFor="let tile of valuesGridTiles" class="pt-2 pr-2 bg-white max-w-[250px] rounded-xl">
                <div class="mx-auto bg-[#F1F1F1] py-10 px-4 rounded-tr-xl">
                    <div class="flex justify-center items-center mx-auto mb-4 rounded-full w-16 h-16">
                        <img [src]="tile.icon" alt="">
                    </div>
                    <h3 class="text-center mb-2 text-xl font-bold"> {{ tile.title }} </h3>
                    <p class="text-center text-[#636468] text-sm"> {{ tile.desc }} </p>
                </div>
            </div>
        </div>
    </div>
  </section>
